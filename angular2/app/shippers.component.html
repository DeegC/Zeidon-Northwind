<h2>Shippers</h2>
<ul class="shippers">
    <li *ngFor="#shipper of shippers" 
      [class.selected]="shipper === selectedShipper"
      (click)="gotoDetail(shipper)">
      <span class="badge">{{shipper.ShipperId}}</span> {{shipper.CompanyName}}
    </li>
</ul>

New Shipper:
<input #newShipper />
<button (click)="addShipper(newShipper.value); newShipper.value=''">
    Add Shipper
</button>
<div class="error" *ngIf="errorMessage">{{errorMessage}}</div>
